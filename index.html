<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts/script.js" async defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">PIXEL SKETCH</div>
            <a class="header__github" href="https://github.com/samussd/pixel-sketch" target="_blank"></a>
        </header>

        <main class="main">
            <div class="options">
                <div class="options__color-picker-container">
                    <p class="options__color-picker-text">BACK</p>
                    <input  class="options__bg-color-picker" type="color"
                            value="#ffffff" oninput="updateBackgroundColor()">
                </div>
                <div class="options__color-picker-container">
                    <p class="options__color-picker-text">BRUSH</p>
                    <input  class="options__brush-color-picker" type="color"
                            value="#000000" onchange="updateBrushColor()">
                </div>
                <button class="options__clear-btn">CLEAR</button>
                <button class="options__eraser-btn">ERASER</button>
                <button class="options__fill-btn">FILL</button>
                <button class="options__rainbow-btn">RAINBOW</button>
                <div class="options__size-picker-container">
                    <div class="options__size-text">16 x 16</div>
                    <input  class="options__size-picker" type="range" 
                            value="16" min="4" max="64" step="4" 
                            onchange="updateCanvas()" oninput="updateSizeText()">
                </div>
            </div>
            <div class="canvas"></div>
        </main>
        
    </body>
</html>
