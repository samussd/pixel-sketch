<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixel Sketch</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts/script.js" async defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header__theme-btn"></div>
            <div class="header__logo">PIXEL SKETCH</div>
            <a class="header__github" href="https://github.com/samussd/pixel-sketch" target="_blank"></a>
        </header>

        <main class="main">
            <div class="canvas"></div>

            <div class="options">
                <div class="options__color-picker-container">
                    <p class="options__color-picker-text">BRUSH</p>
                    <input  class="options__brush-color-picker" type="color"
                            value="#000000" onchange="updateBrushColor()">
                </div>

                <div class="options__buttons-container">
                    <button class="options__fill-btn">FILL</button>
                    <button class="options__rainbow-btn">RAINBOW</button>
                    <button class="options__eraser-btn">ERASER</button>
                    <button class="options__clear-btn">CLEAR</button>
                </div>
                
                <div class="options__size-pickers">
                    <div class="options__size-picker-container">
                        <div class="options__picker-text">CANVAS</div>
                        <div class="options__canvas-size">16 x 16</div>
                        <input  class="options__canvas-size-picker options__size-picker" type="range"
                                value="16" min="4" max="128" step="4"
                                onchange="updateCanvasSize()" oninput="updateCanvasSizeText()">
                    </div>
                    <div class="options__size-picker-container">
                        <div class="options__picker-text">BRUSH</div>
                        <div class="options__brush-size">1 x 1</div>
                        <input  class="options__brush-size-picker options__size-picker" type="range"
                                value="1" min="1" max="16" step="1"
                                onchange="updateBrushSize()" oninput="updateBrushSizeText()">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__text">
                <a href="https://github.com/samussd" target="_blank">
                2023 | made by samussd
                </a>
            </div>
        </footer>

    </body>
</html>
